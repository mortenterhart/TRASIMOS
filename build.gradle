import aQute.bnd.gradle.Bundle

buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "biz.aQute.bnd.builder" version "4.2.0"

    id "com.athaydes.osgi-run" version "1.6.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    implementation 'org.slf4j:slf4j-log4j12:1.7.26'

    implementation 'org.eclipse.osgi:org.eclipse.osgi.services:3.2.100.v20100503'

    osgiRuntime 'org.jline:jline:3.1.3'
    osgiRuntime 'org.apache.felix:org.apache.felix.scr.annotations:1.6.0'
    osgiRuntime 'com.athaydes.osgiaas:osgiaas-cli-api:0.7'
    osgiRuntime 'com.athaydes.osgiaas:osgiaas-cli-core:0.7'
    osgiRuntime 'com.athaydes.osgiaas:osgiaas-common:0.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task bundle(type: Bundle) {
    from sourceSets.main.output
}

runOsgi {
    configSettings = 'equinox'
    bundles += subprojects
}

// Define the main class for the application
mainClassName = 'org.dhbw.mosbach.ai.trasimos.App'
